<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone – Apple Store</title>

<style>
:root{
  --black:#1d1d1f;
  --gray:#86868b;
  --blue:#0071e3;
  --bg:#ffffff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Arial,sans-serif;
  color:var(--black);
  background:var(--bg);
  scroll-behavior:smooth;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(20px);
  border-bottom:1px solid #eee;
  z-index:100;
}
nav .inner{
  max-width:1200px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
}
nav span{cursor:pointer;font-size:14px}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:60px;
}
.hero h1{
  font-size:64px;
  margin:0;
}
.hero p{
  font-size:22px;
  color:var(--gray);
  margin:20px 0 30px;
}
.hero img{
  width:420px;
  margin-top:40px;
  animation:float 6s ease-in-out infinite;
}
.hero button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:999px;
  font-size:17px;
  cursor:pointer;
}

/* SECTION */
section{
  max-width:1200px;
  margin:auto;
  padding:120px 20px;
}
section h2{
  font-size:48px;
  text-align:center;
  margin-bottom:60px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.product{
  text-align:center;
}
.product img{
  width:100%;
  height:260px;
  object-fit:contain;
}
.product h3{
  margin:20px 0 6px;
}
.product p{
  color:var(--gray);
}
.product button{
  margin-top:16px;
  border:none;
  background:var(--blue);
  color:#fff;
  padding:12px 22px;
  border-radius:999px;
  cursor:pointer;
}

/* CART OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal{
  background:#fff;
  border-radius:28px;
  padding:40px;
  max-width:420px;
  width:90%;
  text-align:center;
}
.modal h3{margin-top:0}
.modal button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--blue);
  color:#fff;
}

/* FOOTER */
footer{
  text-align:center;
  padding:60px 20px;
  color:var(--gray);
}

/* ANIMATIONS */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

@media(max-width:768px){
  .hero h1{font-size:42px}
  .hero img{width:300px}
}
</style>
</head>

<body>

<nav>
  <div class="inner">
    <span> Apple</span>
    <span onclick="openCart()">Корзина</span>
  </div>
</nav>

<div class="hero">
  <div>
    <h1>iPhone 15 Pro</h1>
    <p>Титан. Камера. Мощь.</p>
    <button onclick="openCart()">Купить</button>
    <br>
    <img src="https://i.imgur.com/1Q9Z1Zm.png">
  </div>
</div>

<section>
  <h2>Выберите iPhone</h2>
  <div class="products">

    <div class="product">
      <img src="https://i.imgur.com/1Q9Z1Zm.png">
      <h3>iPhone 15 Pro</h3>
      <p>от 119 990 ₽</p>
      <button onclick="add('iPhone 15 Pro')">В корзину</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/4nQZ6Gq.png">
      <h3>iPhone 15</h3>
      <p>от 89 990 ₽</p>
      <button onclick="add('iPhone 15')">В корзину</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/4G7G6yC.png">
      <h3>iPhone 14</h3>
      <p>от 74 990 ₽</p>
      <button onclick="add('iPhone 14')">В корзину</button>
    </div>

  </div>
</section>

<footer>
  ⭐⭐⭐⭐⭐ 1375 положительных отзывов<br>
  © 2025 Apple-style Store (визуальная версия)
</footer>

<div class="overlay" id="cart">
  <div class="modal">
    <h3 id="cartText">Корзина</h3>
    <p>Оплата будет доступна при оформлении</p>
    <button onclick="closeCart()">Продолжить</button>
  </div>
</div>

<script>
function openCart(){
  document.getElementById('cart').style.display='flex';
}
function closeCart(){
  document.getElementById('cart').style.display='none';
}
function add(name){
  document.getElementById('cartText').innerText = name + ' добавлен в корзину';
  openCart();
}
</script>

</body>
</html>
