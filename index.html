<title>Apple iPhone Store</title>

<style>
:root {
  --text:#1d1d1f;
  --gray:#6e6e73;
  --blue:#0071e3;
  --bg:#f5f5f7;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header {
  position:fixed;
  top:0;
  width:100%;
  padding:14px 30px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,.75);
  border-bottom:1px solid #ddd;
  z-index:100;
  display:flex;
  justify-content:space-between;
}

header span {
  cursor:pointer;
}

/* HERO */
.hero {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
}

.hero-inner {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  max-width:1200px;
  padding:40px;
}

.hero h1 {
  font-size:60px;
  animation:fadeUp 1s ease;
}

.hero p {
  font-size:20px;
  color:var(--gray);
}

.hero img {
  width:100%;
  max-width:420px;
  animation:float 6s ease-in-out infinite;
}

/* STORE */
.section {
  padding:100px 30px;
  max-width:1200px;
  margin:auto;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* GLASS CARD */
.card {
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:24px;
  box-shadow:0 25px 50px rgba(0,0,0,.12);
  transition:.4s;
}

.card:hover {
  transform:translateY(-10px) scale(1.03);
}

.card img {
  width:100%;
  height:220px;
  object-fit:contain;
}

.card button {
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
}

/* OVERLAY */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal {
  background:#fff;
  border-radius:30px;
  padding:40px;
  max-width:420px;
  width:90%;
  animation:fadeUp .6s ease;
}

.modal h2 {
  margin-top:0;
}

.modal button {
  width:100%;
  margin-top:20px;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--blue);
  color:#fff;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(40px); }
  to { opacity:1; transform:none; }
}

@keyframes float {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-18px); }
}

@media(max-width:900px){
  .hero-inner { grid-template-columns:1fr; text-align:center; }
  .hero h1 { font-size:42px; }
}
</style>
</head>
