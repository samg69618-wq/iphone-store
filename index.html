<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Apple Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero img {
      width: 200px;
    }
    button {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: #0071e3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

<header>
  <b>Apple Store</b>
  <span id="cartBtn" onclick="openCart()">
    –ö–æ—Ä–∑–∏–Ω–∞ (<span id="count">0</span>)
  </span>
</header>

<div class="hero">
  <h1>iPhone 15 Pro</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
  <br><br>
  <button onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div id="cart" class="overlay">
  <div class="modal">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="items"></div>
    <br>
    <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <br><br>
    <button onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function save() {
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('count').innerText = cart.length;
  }

  window.addToCart = function () {
    cart.push({ name: 'iPhone 15 Pro', price: 119990 });
    save();
    openCart();
  }

  window.openCart = function () {
    const box = document.getElementById('items');
    box.innerHTML = '';

    if (cart.length === 0) {
      box.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
    } else {
      cart.forEach(i => {
        box.innerHTML += `<p>${i.name} ‚Äî ${i.price} ‚ÇΩ</p>`;
      });
    }

    document.getElementById('cart').style.display = 'flex';
  }

  window.closeCart = function () {
    document.getElementById('cart').style.display = 'none';
  }

  window.checkout = function () {
    const box = document.getElementById('items');
    box.innerHTML = `
      <h3>–°–ø–∞—Å–∏–±–æ üçé</h3>
      <p>–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω (–≤–∏–∑—É–∞–ª—å–Ω–æ)</p>
      <p><b>–°—É–º–º–∞:</b> ${cart.reduce((s,i)=>s+i.price,0)} ‚ÇΩ</p>
    `;
    cart = [];
    save();
  }

  save();
});
</script>

</body>
</html>
